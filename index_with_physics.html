<!-- ------------------------------------------------------------ -->
<body>


	<div id="loading">
		<h1>Loading...</h1>
	</div>
	
	<!--Coin sound, spelas vid collision -->
	<audio id="ping" src="sound/ping.mp3" preload="auto"></audio>

	<!--visar spelet-->
	<div id="WebGL-container">

		<div id ="redSplash">
		</div>


		<div id="healthBar">
			<div id="health">
			</div>
		</div>
	

		<div id="coins">
			<h1 class="white"><span id="totalcoins">0</span></h1>
		</div>

		<div id="timer">
			<span id="stopwatch">00'00''00</span>
		</div>



	</div>
	<!-- Start game -->
	<div id = "startGameScreen">
		<h1> Welcome to Tourettes Space Game! </h1>

		<div id = "options">
			<div id = "buttons">
				<a style="text-align:center;" href="#" onclick="javascript:playGame();" id="playbutton">PLAY</a>
				<a href="#" id="playbutton">ABOUT</a>
			</div>
		</div>

		<div id = "spaceshipdiv">
			<div id = "spacecontrolsdiv">
				<img src="images/control.png"/>
			</div>
		</div>
	
	</div>

	<!-- Game over -->
	<div id = "gameOverScreen">
		<h1> Game over! </h1>
		<div id = "result">
			<div id = "buttons">
				<p>You got <span id = "totalcoins" > </span> coins in <span id = "time"></span> seconds!</p><br/>
				<p style="text-align:center;"><a href="#" onclick="javascript:playGame();" id="playbutton">Play again</a>
				</br> [Enter]
				</p>
			</div>
		</div>

	</div>
	<script>

</script>
